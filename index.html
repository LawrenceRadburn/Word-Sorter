<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h1>Word Sorter</h1>
            <h2>Instructions</h2>
            <p>Add words using the insert word box. You will see your words appear inside the results box. You can print or clear the words as necessary.</p>
        </div>
        <div class="column">
            <h2 class="center-text">Add Your Word</h2>
            <input id="word" type="text" placeholder="Insert word...">
            <br>
            <button id="addWord" type="button"><strong>Add Word</strong></button>
        </div>
        <div class="column">
            <h2 class="center-text">Results Box</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
