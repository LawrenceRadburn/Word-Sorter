<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h1>Word Sorter</h1>
            <h2>Instructions</h2>
            <p>Add words to the input boxes. You will see your words appear inside the results box. You can print or clear the words as necessary.</p>
        </div>
        <div class="column">
            <input type="text" placeholder="Insert word...">
            <button type="button">Add Word</button>
        </div>
        <div class="column">
            <h2 class="center-text">Results Box</h2>
            <div id="results"></div>
        </div>
    </div>
</body>
</html>
